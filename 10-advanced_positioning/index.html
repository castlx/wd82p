<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Advanced Positioning</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item">
          <img src="images/static.svg" alt="" />
        </div>

        <div class="item item-relative">
          <img src="images/relative.svg" alt="" />
        </div>

        <div class="item">
          <img src="images/static.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item">
          <img src="images/static.svg" alt="" />
        </div>

        <div class="item item-absolute">
          <img src="images/absolute.svg" alt="" />
        </div>

        <div class="item">
          <img src="images/static.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item">
          <img src="images/static.svg" alt="" />
        </div>

        <div class="item item-fixed">
          <a class="return-link" href="../index.html">
            <img src="images/fixed.svg" />
          </a>
          <p class="exercise-link">Return to Exercises</p>
        </div>

        <div class="item">
          <img src="images/static.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="example-link">
      <a
        class="return-link"
        href="../10-advanced_positioning/example/index.html">
        <img src="images/fixed.svg" />
      </a>
      <p class="exercise-link">Go to Examples</p>
    </div>
  </body>
</html>
